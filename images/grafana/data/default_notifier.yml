notifiers:
  - name: Email_NC_default
    type: email
    uid: notifier1
    org_id: 1
    is_default: false
    send_reminder: false
    frequency: 1h
    disable_resolve_message: false
    settings:
      addresses: $GMAIL_USER
  - name: Telegram_NC_default
    type: telegram
    uid: notifier2
    org_id: 1
    is_default: false
    send_reminder: false
    frequency: 1h
    disable_resolve_message: false
    settings:
      uploadImage: true
      bottoken: $TELEGRAM_BOTTOKEN
      chatid: $TELEGRAM_CHATID


