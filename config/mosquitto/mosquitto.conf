# MQTT plain
listener 1883
protocol mqtt

persistence true
persistence_location /mosquitto/data/
log_type all 
log_dest stdout

# MQTT over TLS/SSL
listener 8883
protocol mqtt
cafile /mosquitto/mqtts_certs/ca.crt
certfile /mosquitto/mqtts_certs/server.crt
keyfile /mosquitto/mqtts_certs/server.key
require_certificate true
use_identity_as_username true

# MQTT over WSS
listener 9001
protocol websockets
cafile /mosquitto/wss_certs/iot_platform_ca.pem
certfile /mosquitto/wss_certs/iot_platform_cert.cer
keyfile /mosquitto/wss_certs/iot_platform.key
